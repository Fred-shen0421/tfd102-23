<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="fill-border">
        <div class="container">
          <div class="class">
            <a href="./index.html"
              ><img src="./img/logo-change.png" alt="" class="logo"
            /></a>
          </div>

          <nav class="nav">
            <ul class="nav_list">
              <li>
                <a href="./news.html">最新消息</a>
              </li>
              <li>
                <a href="./story.html">品牌故事</a>
              </li>
              <li>
                <a href="./allproduct.html">產品</a>
              </li>
              <li>
                <a href="./videopage.html">料理系列</a>
              </li>
              <li>
                <a href="#">禮盒系列</a>
              </li>
              <li>
                <a href="./loginpage.html"><i class="fas fa-user"></i></a>
              </li>
              <li>
                <i class="fas fa-shopping-cart"></i>
              </li>
              <li>
                <i class="fas fa-search"></i>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="aa">
        <div class="login-top">
          <h2 class="login_title">註冊會員</h2>
          <p class="login-word">Register member</p>
        </div>
      </div>
    </main>

    <aside class="aside">
      <div class="base-map">
        <div class="external-01">
          <a href="#" class="use-facebook">使用Facebook帳號登入</a>
        </div>

        <div class="external-02">
          <a href="#" class="use-google">使用Google帳號登入</a>
        </div>

        <form class="list01">
          <label for="account-number"><pre>會員帳號</pre></label>
          <input
            type="text"
            name="account-number"
            class="account"
            placeholder="請輸入帳號"
          />
        </form>

        <form class="list02">
          <label for="password"><pre>密碼</pre></label>
          <input
            type="password"
            name="password"
            class="password"
            placeholder="請輸入密碼"
          />
        </form>

        <form class="list03">
          <label for="confirm-password"><pre>確認密碼</pre></label>
          <input
            type="password"
            name="confirm-password"
            class="confirm-password"
            placeholder="請輸入密碼"
          />
        </form>

        <form class="list04">
          <label for="username"><pre>姓名</pre></label>
          <input
            type="text"
            name="username"
            class="user"
            placeholder="請輸入姓名"
          />
        </form>

        <form class="list05">
          <label for="userhbd"><pre>生日</pre></label>
          <input type="text" name="user-year" class="year" placeholder="年" />
          <input type="text" name="user-month" class="month" placeholder="月" />
          <input type="text" name="user-day" class="day" placeholder="日" />
        </form>

        <form class="list06">
          <label for="phone-number"><pre>手機號碼</pre></label>
          <input
            type="text"
            name="phone-number"
            class="phone-number"
            placeholder="請輸入號碼"
          />
        </form>

        <div class="list07">
          <a href="#" class="btn_reg">註冊</a>
        </div>
      </div>
    </aside>

    <div class="fake"></div>
  </body>
</html>
