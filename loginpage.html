      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="fill-border">
        <div class="container">
          <div class="class">
            <a href="./index.html"
              ><img src="./img/logo-change.png" alt="" class="logo"
            /></a>
          </div>

          <nav class="nav">
            <ul class="nav_list">
              <li>
                <a href="./news.html">最新消息</a>

              <li>
                <i class="fas fa-search"></i>

            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="aa">
        <div class="login-top">
          <h2 class="login_title">加入會員</h2>
          <p class="login-word">享有更快捷的購物，以及更多的會員專屬服務。</p>

          <div class="login-button">
            <a href="#" class="new-number">加入會員</a>
            <a href="./register.html" class="facebook">快速註冊</a>
          </div>
        </div>
      </div>
    </main>

    <aside class="aside">
      <div class="base-map">
        <h3 class="num_login">會員登入</h3>

        <form class="form01">
          <label for="username"><pre>帳號 </pre></label>
          <input
            type="text"
            name="username"
            class="user"
            placeholder="請輸入帳號"
          />
        </form>

        <form class="form02">
          <label for="password"><pre>密碼 </pre></label>
          <input
            type="password"
            name="password"
            class="password"
            placeholder="請輸入密碼"
          />
        </form>

        <div class="inside-one">
          <a href="#" class="btn_log">登入</a>
        </div>

        <div class="inside-two">
          <a href="#" class="forget-password">忘記密碼</a>
        </div>

        <div class="inside-three">
          <a href="./register.html" class="register">註冊</a>
        </div>

        <div class="inside-four">
          <span class="or">或</span>
        </div>

        <div class="inside-five">
          <a href="#" class="use-facebook">使用Facebook照號登入</a>
          <a href="#" class="use-google">使用Google照號登入</a>
        </div>
      </div>
    </aside>

    <div class="fake"></div>
